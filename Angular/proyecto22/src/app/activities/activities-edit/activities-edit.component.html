 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet"> 
<div class="container">
    <div class="row">
        <div class="col-9">
        <div class="card col-center p-2 background-desgradado">
        <h2>Crea tú actividad</h2>

        <form class="p-4 ml-4 mr-4" #userForm="ngForm" (ngSubmit)="this.nuevoActivities(this.activity, userForm)" id="formEdit" ngNativeValidate>
            <div class="form-group row">
                <label for="inputEmail3" class="col-4 col-form-label">Ponlé un título</label>
                <div class="col-6">
                    <input type="text" [(ngModel)]='activity.actitle' name="title" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="form-group row">
                <label  for="inputPassword3" class="col-4 col-form-label">Describe de que trata</label>
                <div class="col-6">
                        <textarea cols="30" rows="4" name="desc" [(ngModel)]="activity.acdesc" class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                </div>
            </div>

                <input style="visibility: hidden; " type="text" [(ngModel)]='activity.acciid' value="2" name="acciid" class="form-control" id="inputPassword3" readonly>
    
            <div class="form-group row">
                <label for="inputPassword3" class="col-4 col-form-label">Índica un número de participantes mínimo</label>
                <div class="col-2">
                <input type="text" [(ngModel)]='activity.acpmin' name="min" class="form-control" id="inputPassword3" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-4 col-form-label">Índica un número de participantes máximo</label>
                <div class="col-2">
                <input type="text" [(ngModel)]='activity.acpmax' name="max" class="form-control" id="inputPassword3" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-4 col-form-label">Fecha de celebración</label>
                <div class="col-3">
                <input type="date" [(ngModel)]='activity.acdate' name="date" class="form-control" id="inputPassword3" useValueAsDate required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-4 col-form-label">Precío por participante</label>
                <div class="col-2">
                <input type="text" [(ngModel)]='activity.acprecio' name="precio" class="form-control" id="inputPassword3" required>
                </div>
            </div>   
            <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Publicar!">
            </div>
            </div>
        </form>
    </div>
    </div>
        <div class="col-3">
            <div class="pictoresCard"></div>
        </div>
    </div>
</div>

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="modalSaved" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Saved</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Se ha guardado la actividad <b>que has llamado </b> <i>{{activity.actitle}}.</i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
